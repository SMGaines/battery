<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battery List</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      margin: 10px;
    }
  </style>
  <script src="./js/client.js"></script>
</head>
<body>
  <h2>Add Battery Type</h2>
<form action="/addBatteryType" method="POST">
  <label for="brand">Brand</label>
  <input type="text" id="brand" name="brand" required>
  <br>
  <label for="price">Price</label>
  <input type="number" id="price" name="price" required>
<br>
  <label for="available">Available</label>
  <input type="number" id="available" name="available" required>
<br>
  <label for="length">Length(mm)</label>
  <input type="number" id="length" name="length" required>
<br>
  <label for="width">Width(mm)</label>
  <input type="number" id="width" name="width" required>
<br>
  <label for="height">Height(mm)</label>
  <input type="number" id="height" name="height" required>
<br>
  <label for="ampere">Ampere</label>
  <input type="number" id="ampere" name="ampere" required>
<br>
  <label for="amp">Amp</label>
  <input type="number" id="amp" name="amp" required>
<br>
  <button type="submit">Add Battery Type</button>
</form>

  <br>
  <div id="errorMessage"></div>
</body>
</html>
